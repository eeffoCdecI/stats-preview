<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
            rel="stylesheet"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="style.css" />
        <link rel="stylesheet" href="./responsive.css" />
        <title>Frontend Mentor | Stats preview card component</title>
    </head>
    <body>
        <main class="container">
            <div class="info">
                <div class="heading">
                    <h1>
                        Get <span class="purple-text">insights</span> that help
                        your business grow.
                    </h1>
                </div>
                <div class="sub-heading">
                    <p>
                        Discover the benefits of data analytics and make better
                        decisions regarding revenue, customer experience, and
                        overall efficiency.
                    </p>
                </div>
                <div class="stats">
                    <div class="box">
                        <h2 class="heading">10k+</h2>
                        <p class="sub-heading">companies</p>
                    </div>
                    <div class="box">
                        <h2 class="heading">314</h2>
                        <p class="sub-heading">templates</p>
                    </div>
                    <div class="box">
                        <h2 class="heading">12m+</h2>
                        <p class="sub-heading">queries</p>
                    </div>
                </div>
            </div>
            <div class="image">
                <!-- <img src="./images/image-header-desktop.jpg" alt="" /> -->
            </div>
        </main>
    </body>
</html>
